{% extends 'base.html' %}

{% block title %}Kategoriyalar{% endblock %}

{% block content %}
    <div class="panel">
        <h2>Kategoriyalar</h2>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4">
                    <a href="{% url 'book_by_category' category.id %}" class="btn btn-category">{{ category.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
